name: ğŸš€ Build Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  # ğŸ§ª Test Backend (when backend exists)
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Check if backend exists
        id: check-backend
        run: |
          if [ -d "backend" ] && [ -f "backend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Backend directory not found - skipping backend build"
          fi
          
      - name: ğŸŸ¢ Setup Node.js
        if: steps.check-backend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: ğŸ“¥ Install dependencies
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: npm ci
        
      - name: ğŸ” Run linting
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: npm run lint || echo "âš ï¸ Linting not configured yet"
        
      - name: ğŸ§ª Run tests
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: npm test || echo "âš ï¸ Tests not configured yet"
        
      - name: ğŸ—ï¸ Build application
        if: steps.check-backend.outputs.exists == 'true'
        working-directory: ./backend
        run: npm run build || echo "âš ï¸ Build script not configured yet"

  # ğŸ“¢ Build Notification
  notify:
    name: ğŸ“¢ Notify Build
    needs: test-backend
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Build status
        run: |
          if [ "${{ needs.test-backend.result }}" == "success" ]; then
            echo "âœ… Backend build completed successfully!"
          elif [ "${{ needs.test-backend.result }}" == "skipped" ]; then
            echo "â„¹ï¸ Backend build skipped - no backend found"
          else
            echo "âŒ Backend build failed!"
            exit 1
          fi 