name: ğŸš€ Deploy Frontend

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'backend/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  # ğŸ§ª Pre-deployment Tests
  pre-deploy:
    name: ğŸ§ª Pre-deployment Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: ğŸ” Run linting
        run: npm run lint
        
      - name: ğŸ§ª Run type check
        run: npm run type-check
        
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

  # ğŸ—ï¸ Build and Deploy Frontend
  build-deploy:
    name: ğŸ¨ Build & Deploy Frontend
    needs: pre-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: ğŸ—ï¸ Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .next/
          retention-days: 7
          
      - name: ğŸ§ª Test production build
        run: |
          npm run start &
          sleep 10
          curl -f http://localhost:3000 || exit 1
          pkill -f "next start"

  # ğŸ“¢ Deployment Notification
  notify:
    name: ğŸ“¢ Deployment Status
    needs: [pre-deploy, build-deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment status
        run: |
          if [ "${{ needs.pre-deploy.result }}" == "success" ] && [ "${{ needs.build-deploy.result }}" == "success" ]; then
            echo "âœ… Frontend deployment completed successfully!"
            echo "ğŸŒ Application is ready for production"
          else
            echo "âŒ Frontend deployment failed!"
            echo "Pre-deploy: ${{ needs.pre-deploy.result }}"
            echo "Build-deploy: ${{ needs.build-deploy.result }}"
            exit 1
          fi 