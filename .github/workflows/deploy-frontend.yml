name: ğŸš€ Build Frontend

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'backend/**'
      - '*.md'
      - '.gitignore'

jobs:
  # ğŸ—ï¸ Build and Test Frontend
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run linting
        run: npm run lint
        
      - name: ğŸ§ª Run type check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .next/
          retention-days: 7

  # ğŸ“¢ Build Notification
  notify:
    name: ğŸ“¢ Notify Build
    needs: build-frontend
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Build status
        run: |
          if [ "${{ needs.build-frontend.result }}" == "success" ]; then
            echo "âœ… Frontend build completed successfully!"
          else
            echo "âŒ Frontend build failed!"
            exit 1
          fi 