name: ğŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ğŸ›¡ï¸ CodeQL Analysis
  codeql:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  # ğŸ” Dependency Vulnerability Scan
  dependency-scan:
    name: ğŸ” Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: |
          npm audit --audit-level moderate --json > audit-results.json || true
          
      - name: ğŸ“Š Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: audit-results.json

  # ğŸ”‘ Secret Scan
  secret-scan:
    name: ğŸ”‘ Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Scan for secrets
        run: |
          echo "ğŸ” Running basic secret detection..."
          # Check for common secret patterns
          if grep -r -i -E "(password|secret|key|token|api)" --include="*.js" --include="*.ts" --include="*.json" . | grep -v node_modules | grep -v .git; then
            echo "âš ï¸ Found potential secrets in code files"
          else
            echo "âœ… No obvious secrets found in code files"
          fi
          
          # Check for .env files in git
          if find . -name ".env*" -not -path "./.git/*" -not -path "./node_modules/*"; then
            echo "âš ï¸ Found .env files - make sure they're in .gitignore"
          else
            echo "âœ… No .env files found in repository"
          fi 