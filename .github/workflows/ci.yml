name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ğŸ§ª Test and Lint Frontend
  frontend-ci:
    name: ğŸ¨ Frontend CI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          
      - name: ğŸ” Run ESLint
        run: |
          npm run lint
          
      - name: ğŸ§ª Run type check
        run: |
          npm run type-check
          
      - name: ğŸ§ª Run tests
        run: |
          npm run test:coverage
          
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          
      - name: ğŸ—ï¸ Build application
        run: |
          npm run build
          
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # ğŸ”’ Security Audit
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level moderate
          
      - name: ğŸ” Check for outdated packages
        run: |
          npm outdated || true

  # ğŸ“¦ Dependency Check
  dependency-check:
    name: ğŸ“‹ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Analyze dependencies
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # ğŸ¯ Quality Gate
  quality-gate:
    name: ğŸ¯ Quality Gate
    needs: [frontend-ci, security-audit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“Š Check quality gate
        run: |
          if [ "${{ needs.frontend-ci.result }}" != "success" ]; then
            echo "âŒ Frontend CI failed"
            exit 1
          fi
          if [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "âŒ Security audit failed"
            exit 1
          fi
          echo "âœ… All quality checks passed!" 